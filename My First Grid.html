<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Grid</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .col
        {
            border: 2px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6" style="border: 3px solid;">Column One</div>
            <div class="col">Column two</div>
            <div class="col">Column three</div>
        </div><br>
        <div class="row">
            <div class="col-6" style="border: 3px solid;">Apple</div>
            <div class="col">Banana</div>
            <div class="col">Orange</div>
        </div>
    </div>
</body>
</html>
