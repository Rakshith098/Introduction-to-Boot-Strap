<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grids for Large Desktops</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .col-lg,
        .col-xl 
        {
            border: 2px solid;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8" style="border: 2px solid;">Column One</div>
            <div class="col-lg">Column two</div>
            <div class="col-lg">Column three</div>
        </div>
        <div class="row">
            <div class="col-xl-8" style="border: 2px solid;">Apple</div>
            <div class="col-xl">Banana</div>
            <div class="col-xl">Orange</div>
        </div>
    </div>
</body>
</html>
